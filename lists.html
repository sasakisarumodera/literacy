<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>初めて</title>
</head>
<body>

  <h2>順序なしリスト</h2>
  <ul>
    <li>うんこ</li>
    <li>うんち</li>
    <li>くそ</li>
  </ul>

  <h2>順序付きリスト</h2>
  <ol>
    <li>うんこする</li>
    <li>けつをふく</li>
    <li>水を流す</li>
  </ol>

  <h2>定義リスト</h2>
  <dl>
    <dt>うんこ</dt>
    <dd>うんこは生物の排泄物</dd>
    <dt>おしっこ</dt>
    <dd>おしっこは生物の排泄物</dd>
  </dl>

</body>
</html>
